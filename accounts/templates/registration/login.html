<!-- templates/registration/login.html -->

{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h2>Вход</h2>
  {% if form.errors %}
    <p>Пожалуйста, исправьте ошибки ниже:</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <p>Еще нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь здесь</a>.</p>
{% endblock %}
